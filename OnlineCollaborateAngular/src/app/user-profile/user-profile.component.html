<div class="container d-flex justify-content-center mt-5">

    <div class="card">
        <div class="top-container"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-fluid profile-image" width="70">
            <div class="ml-3">
                <h5 class="name">{{user.firstName+" "+user.lastName}}</h5>
                <p class="mail">{{user.email}}</p>
            </div>
        </div>
         <div class="recent-border mt-4"> Username:-<span class="recent-orders">{{user.username}}</span> &nbsp; &nbsp; Role:- <span class="wishlist">{{user.role}}</span> 
            &nbsp; &nbsp; Status:- <span class="fashion-studio">{{user.status}}</span> </div>
    </div>
    <div class="button">
    <button  (click)="updatUser(user.userId)" class='btn btn-info' data-toggle="modal"
    data-target="#myModal">Update Profile</button>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="userupdateform" #updateusers (ngSubmit)="updateUser(updateusers)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Profile</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body" *ngIf="userlist">
          <div [hidden]="isupdated">

            <input type="hidden" class="form-control" formControlName="userId" [(ngModel)]="userlist.userId">
            <div class="form-group">
                            <input type="hidden" class="form-control" formControlName="firstName" [(ngModel)]="userlist.firstName">
            </div>

            <div class="form-group">
              
              <input type="hidden" class="form-control" formControlName="lastName" [(ngModel)]="userlist.lastName">
            </div>

            <div class="form-group">
              
              <input type="hidden" class="form-control" formControlName="username" [(ngModel)]="userlist.username">
            </div>
            <div class="form-group">
              
              <input type="password" class="form-control" formControlName="password" [(ngModel)]="userlist.password">
            </div>
            <div class="form-group">
              <label for="name">Email</label>
              <input type="text" class="form-control" formControlName="email" [(ngModel)]="userlist.email">
            </div>
     
            <div class="form-group">
                       
              <select   class="form-control" formControlName="role" required>
                
                <option value="{{userlist.role}}" [selected]="'{{userlist.role}}' == userlist.role">{{userlist.role}}</option>
                
              </select>
      
            </div>

            <div class="form-group">
              
              <input type="hidden" class="form-control" formControlName="status" [(ngModel)]="userlist.status">
            </div>

            <div class="form-group">
              
              <input type="hidden" class="form-control" formControlName="isOnline" [(ngModel)]="userlist.isOnline">
            </div>
            <div class="form-group">
              
              <input type="hidden" class="form-control" formControlName="enabled" [(ngModel)]="userlist.enabled">
            </div>

          </div>
          <div [hidden]="!isupdated">
            <h4>User Detail Updated!</h4>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
