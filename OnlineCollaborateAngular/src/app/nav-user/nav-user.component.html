<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><span class="material-icons">
      toc
      </span></mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="user-profile/{{user.userId}}" class="nav-link" class="btn-primary active" (click)="Profile()" role="button" >Profile</a>
        <a mat-list-item routerLink="blog-list/{{user.userId}}" class="nav-link" class="btn-primary active" role="button">Blog</a>
         <a mat-list-item routerLink="my-blog/{{user.userId}}" class="nav-link" class="btn-primary active" role="button">My Blogs</a>
         <a mat-list-item routerLink="bloglists" class="nav-link" class="btn-primary active" role="button">All Blogs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      
      <span>OnlineCollaborate</span>
      <span title="Logout" class="logout" class="material-icons" (click)="logout()">
        power_settings_new
        </span>
     
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
<div class="Profile">
  <p>Welcome</p>
   <h1 class="text-3xl">{{user.firstName+" "+user.lastName}}</h1>
   &nbsp; &nbsp; <span class="text-1xl">{{user.role}}</span>
 </div>
 
<router-outlet></router-outlet>
