<div class="main">
<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="d-flex flex-column comment-section">
               
                    <div class="d-flex flex-row user-info">      
                          <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name"><strong>{{user.firstName+" "+user.lastName}}</strong></span></div>
                    </div>
                    <div [hidden]="submitted" style="width:400px;">
                    <form [formGroup]="blogpostform" (ngSubmit)="blogpost(blogpost)">
                    <div class="form-group">
                        <label for ="blogTitel">BlogTitel</label>
                        <input type="text" class="form-control" formControlName="blogTitel" data-toggle="tooltip"
                        data-placement="right" titel="Enter Blog Titel" placeholder="Enter Blog Titel">
                    </div>
                       <div class="form-group">
                        <textarea class="form-control" formControlName="blogContent" data-toggle="tooltip"
                        data-placement="right" titel="Enter  Blog Content" placeholder="Enter Blog Content"></textarea>
                    </div>
                        <button type="submit" class="btn btn-primary btn-sm shadow-none" >Post comment</button>
                    <button class="btn btn-outline-primary btn-sm ml-1 shadow-none" type="button">Cancel</button>
                
            </form>
        </div>
            </div>
            <div [hidden]="!submitted">
                <h4 style="font-weight: bold; font-style: italic; text-align: center; color:white;">Comment Blog Posted</h4>
            </div>
        </div>
    </div>
</div>
</div>
